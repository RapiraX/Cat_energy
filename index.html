<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit energy</title>
    <link rel="stylesheet" href="css/bundle.css">
</head>
<body>
     <header class="header">
         <div class="container">
             <div class="header__inner">
                 <a href="" class="logo"><img src="images/logo-desktop.svg" alt="cat energy logo"></a>
                 <nav class="menu">
                     <ul class="menu__inner">
                         <li class="menu__item subtitle"><a href="">главная</a></li>
                         <li class="menu__item subtitle"><a href="">Каталог продукции</a></li>
                         <li class="menu__item subtitle"><a href="">подбор программы</a></li>
                     </ul>
                 </nav>
             </div>
         </div>
     </header>
     <section class="main">
         <div class="container">
             <div class="main__left">
                 <h1 class="main__title title">Функциональное
                     питание для котов</h1>
                 <p class="main__subtitle subtitle">Занялся собой? Займись котом!</p>
                 <button class="main__button button">подобрать программу</button>
             </div>
             <div class="main__img"><img src="images/sec-1_img-1.webp" alt="cat energy pack"></div>
         </div>
     </section>
     <section class="catalog">
         <div class="container">
             <div class="catalog__inner">
                 <div class="catalog__item" id="weight-loss"></div>
                 <div class="catalog__item" id="weight-gain"></div>
             </div>
         </div>
     </section>
     <section class="how-it-works">
         <div class="container">
             <h2 class="how-it-works__title title"></h2>
             <div class="how-it-works__items-wrapper">
                 <div class="how-it-works__item"></div>
                 <div class="how-it-works__item"></div>
                 <div class="how-it-works__item"></div>
                 <div class="how-it-works__item"></div>
             </div>
         </div>
     </section>
     <section class="live-example">
         <div class="live-example__inner">
             <div class="live-example__left"></div>
             <div class="live-example__right"></div>
         </div>
     </section>
     <section class="contacts">
         <div class="contacts__map"></div>
         <div class="contacts__inner"></div>
     </section>
     <footer class="footer">
         <div class="container">
             <div class="footer__inner">
                 <a href="" class="footer__logo"></a>
                 <div class="footer__social-media"></div>
                 <a href="" class="footer_html-academy__logo"></a>
             </div>
         </div>
     </footer>
</body>
</html>
